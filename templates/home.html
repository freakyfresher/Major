<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body style="background: ghostwhite;">
<nav class="navbar navbar-inverse">
  <div class="container">
      <h1 style="color: white">SoftStack</h1>
    <ul class="nav navbar-nav navbar-right">
        <form class="navbar-form navbar-left" action="{{ url_for('main_page') }}" method="GET" >
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search" id="search_bar" name="search_bar">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit">
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>
      </div>
    </form>
        <li><a href="{{ url_for('main_page') }}"> <b>Home</b></a></li>
      <li><a href="{{ url_for('upload_page') }}"><b>Upload</b> </a></li>
      <li><a href="{{ url_for('term_page') }}"><b> Terms &amp; Conditions</b> </a></li>
    </ul>
  </div>
</nav>
{% block soft %}{% endblock %}
{% block main %}{% endblock %}
</body>
</html>
